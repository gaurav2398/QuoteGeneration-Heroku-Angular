<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register" >
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h2>Hi, {{userName | uppercase}}</h2>
                        <h2>You are 30 seconds away from creating new insured account</h2>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h2 class="register-heading">Create New Insured Account</h2>
                                <form [formGroup]="createForm" (ngSubmit)="onSubmit()" ngNativeValidate>

                                <div class="row register-form">
                                    <div class="col-md-6">                                    
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User Name *" value="" id="userName"  formControlName="userName" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Street *" value="" id="insuredStreet"  formControlName="insuredStreet" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="State *" value="" id="insuredState"  formControlName="insuredState" required/>
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="number"  class="form-control"  ng-pattern="/^[0-9]{1,9}$/"   placeholder="Your Account Number *" id="accountNumber"   formControlName="accountNumber" required/>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Name *" value="" id="insuredName"  formControlName="insuredName" required/>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your City *" value="" id="insuredCity"   formControlName="insuredCity" required/>
                                        </div>
                                       
                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control"  placeholder="Your Zip *" value="" id="insuredZip"  formControlName="insuredZip" required/>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" id="businessSegmentName" formControlName="businessSegmentName" required>
                                                <option class="hidden"  selected disabled>Please select your Business Type</option>
                                                <option value="Business Auto">Business Auto</option>
                                                <option value="Restaurant">Restaurant</option>
                                                <option value="Appartment">Appartment</option>
                                                <option value="Merchant">Merchant</option>
                                            </select>
                                            
                                        </div>
                                        <div *ngIf="invalidUserName" class="error">
                                            <div class="text-danger">User Name Already Exists</div>
                                          </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                                </form>
                            </div>
                  
                        </div>
                    </div>
                </div>

            </div>
